<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jav's Cafe - Antrian</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fefefe;
      text-align: center;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #8b4513;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    h2 {
      font-size: 32px;
      margin-top: 120px;
      color: #5a2d0c;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #5a2d0c;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #8b4513;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a2d0c;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Jav's Cafe
  </div>

  <h2>Silakan antri dan membayar di kasir!</h2>
  <p>Terima kasih telah memesan di Jav's Cafe â˜•</p>

  <button onclick="kembaliKeHome()">OK</button>

  <script>
    function kembaliKeHome() {
      localStorage.removeItem("cart");
      localStorage.removeItem("cartCount");
      window.location.href = "index.html"; // Ganti jika nama home berbeda
    }
  </script>
</body>
</html>
